<!doctype html>
<html lang="en" ng-app="imdbApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arham's imdb</title>


    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>

    <script src="app.module.js"></script>
    <script src="app.config.js"></script>


    <script src="home/home.module.js"></script>
    <script src="home/home.component.js"></script>

    <script src="movie-detail/movie-detail.module.js"></script>
    <script src="movie-detail/movie-detail.component.js"></script>

    <script src="suggestion-button/suggestion-button.module.js"></script>
    <script src="suggestion-button/suggestion-button.component.js"></script>
    
    <script src="saved-movies/saved-movies.module.js"></script>
    <script src="saved-movies/saved-movies.component.js "></script>

	  <script src="https://unpkg.com/animejs@3.0.1/lib/anime.min.js"></script>
    <script src="https://unpkg.com/scrollreveal@4.0.5/dist/scrollreveal.min.js"></script>

  </head>
  <body>


  </body>
  <body class="is-boxed has-animations">
    <div class="body-wrap">
        <header class="site-header">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
							<a href="#!home">
								<img class="header-logo-image" src="/img/logo.svg" alt="Logo">
                            </a>
                        </h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="hero">
                <div class="container">
                    <div class="hero-inner">
						<div class="hero-copy">
	                        <h1 class="hero-title mt-0">MovieMate</h1>
	                        <p class="hero-paragraph">A simple tool to suggest movies you'd love</p>
	                        <suggestion-button></suggestion-button>
						</div>
						<div class="hero-figure anime-element">
							<svg class="placeholder" width="528" height="396" viewBox="0 0 528 396">
								<rect width="528" height="396" style="fill:transparent;" />
							</svg>
							<div class="hero-figure-box hero-figure-box-01" data-rotation="45deg"></div>
							<div class="hero-figure-box hero-figure-box-02" data-rotation="-45deg"></div>
							<div class="hero-figure-box hero-figure-box-03" data-rotation="0deg"></div>
							<div class="hero-figure-box hero-figure-box-04" data-rotation="-135deg"></div>
							<div class="hero-figure-box hero-figure-box-05"></div>
							<div class="hero-figure-box hero-figure-box-06"></div>
							<div class="hero-figure-box hero-figure-box-07"></div>
							<div class="hero-figure-box hero-figure-box-08" data-rotation="-22deg"></div>
							<div class="hero-figure-box hero-figure-box-09" data-rotation="-52deg"></div>
							<div class="hero-figure-box hero-figure-box-10" data-rotation="-50deg"></div>
						</div>
                    </div>
                </div>
            </section>
            <br><br><br><br><br><br><br>

            <div ng-view></div>

			<section class="cta section">
				<div class="container">
					<div class="cta-inner section-inner">
						<h3 class="section-title mt-0">Or maybe have a look at your saved movies...</h3>
						<div class="cta-cta">
							<a class="button button-primary button-wide-mobile" href="#!saved">SAVED MOVIES</a>
						</div>
					</div>
				</div>
			</section>
        </main>

        <footer class="site-footer">
            <div class="container">
                <div class="site-footer-inner">
                    <div class="brand footer-brand">
                      <a href="#">
                        <img class="header-logo-image" src="/img/logo.svg" alt="Logo">
                      </a>
                    </div>
      
                    <div class="footer-copyright">&copy; 2019 Makman1, all rights reserved</div>
                </div>
            </div>
        </footer>
    </div>

    <script src="/js/main.min.js"></script>
</body>
</html>
